<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Criar post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section id="create-post">
    <h2>Criar um novo post</h2>
    <form id="create-post-form">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" placeholder="Digite o título" required />
  
      <label for="content">Conteúdo:</label>
      <textarea id="content" name="content" placeholder="Digite o conteúdo" required></textarea>
  
      <button type="submit">Criar Post</button>
    </form>
  </section>
</body>
  </html>
